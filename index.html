		<script>
			let myModal = document.getElementById('staticBackdrop');
			let winnerSound = new Audio();
			winnerSound.src = 'https://orangefreesounds.com/wp-content/uploads/2020/09/Game-show-winner-sound-effect.mp3';
			let loserSound = new Audio();
			loserSound.src = 'https://orangefreesounds.com/wp-content/uploads/2019/09/Game-show-wrong-answer-sound.mp3'
			const questions = [
       //---Category 1 Qs---/
        {	prompt: 'We ... (see) our cousins every Christmas.',
        	options: ['saw', 'see', 'seen', 'are seeing'],
        	correctAnswer: 1,
        	cashPrize: 10
        },
        {	prompt: 'Julia ... (not look) like her sister at all.',
        	options: ['not looks', 'isnt looking', 'dont look', 'does not look'],
        	correctAnswer: 3,
        	cashPrize: 10
        },     
        {	prompt: 'If you are ..., you think the future is going to be good.',
        	options: ['optimistic', 'cheerful', 'moody', 'grumpy'],
        	correctAnswer: 0,
        	cashPrize: 10
        },
        {	prompt: 'attractive',
        	options: ['ugly', 'dope', 'unattractive', 'inbeautiful'],
        	correctAnswer: 3,
        	cashPrize: 10
        },
        {	prompt: 'They ... the search when it got dark.',
        	options: ['qwerty up', 'gave up', 'looked up', 'slide up'],
        	correctAnswer: 2,
        	cashPrize: 10
        },     
        //---Category 2 Questions---/
        {	prompt: 'I ...(learn) Italian for my trip to Rome next month.',
        	options: ['learns', 'have learned', 'learn', 'am learning'],
        	correctAnswer: 3,
        	cashPrize: 20
        },        
        {	prompt: 'He ... (look) great in his new suit.',
        	options: ['is looking', 'looks', 'looked', 'will look'],
        	correctAnswer: 0,
        	cashPrize: 20
        },
        {	prompt: 'If you are ..., you share what you have with other people.',
        	options: ['pricey', 'generous', 'moody', 'grumpy'],
        	correctAnswer: 1,
        	cashPrize: 20
        },
        {	prompt: 'legal',
        	options: ['non-legal', 'unlegal', 'legalless', 'illegal'],
        	correctAnswer: 3,
        	cashPrize: 20
        },
        {	prompt: 'Grandma used to (invent) ...wonderful bedtime stories.',
        	options: ['created', 'think off', ' make up', 'lied'],
        	correctAnswer: 2,
        	cashPrize: 20
        },

        //----Category 3 questions---/
        {	prompt: 'My sister doesn\'t have a car because she ... (not drive).',
        	options: ['doesn\'t drive', 'not driving', 'didn\'t drive', 'am learning'],
        	correctAnswer: 0,
        	cashPrize: 50
        },        
        {	prompt: 'I ...(think) of looking for a new job.',
        	options: ['thinks', 'thought', 'am thinking', 'will look'],
        	correctAnswer: 2,
        	cashPrize: 50
        },
        {	prompt: 'If you are ..., you don\'t like to talk about your achievements.',
        	options: ['quiet', 'modest', 'stupid', 'passive'],
        	correctAnswer: 1,
        	cashPrize: 50
        },
        {	prompt: 'honest',
        	options: ['dishonest', 'mishonest', 'not honest', 'unhonest'],
        	correctAnswer: 0,
        	cashPrize: 50
        },
        {	prompt: 'Can you (search and find) ... the opening times on the website?',
        	options: ['created', 'think up', ' make up', 'look up'],
        	correctAnswer: 3,
        	cashPrize: 50
        },
        //----Category 4 questions---/
        {	prompt: 'We ... (live) here until the new house is ready.',
        	options: ['are living', 'lives', 'didn\'t live', 'live'],
        	correctAnswer: 0,
        	cashPrize: 100
        },        
        {	prompt: 'You can\'t talk to her right now. She ... (have) a shower.',
        	options: ['has', 'haves', 'is having', 'is haves'],
        	correctAnswer: 2,
        	cashPrize: 100
        },
        {	prompt: 'If you are ..., you want to be very successful.',
        	options: ['quiet', 'ambitious', 'stupid', 'passive'],
        	correctAnswer: 1,
        	cashPrize: 100
        },
        {	prompt: 'capable',
        	options: ['incapable', 'uncapable', 'uncapable', 'ircapable'],
        	correctAnswer: 0,
        	cashPrize: 100
        },
        {	prompt: 'I\'ve got to go - something has just (happened unexpectedly)... at home and I\'m needed there.',
        	options: ['created', 'think up', ' make up', 'come up'],
        	correctAnswer: 3,
        	cashPrize: 100
        },


        //----Category 5 questions---/
        {	prompt: 'My relationships with my sister ... (get) better.',
        	options: ['get', 'gets', 'are getting', 'getted'],
        	correctAnswer: 2,
        	cashPrize: 200
        },        
        {	prompt: 'How is your cold? You ...(sound) a lot better today!',
        	options: ['sounding', 'sounds', 'am thinking', 'sound'],
        	correctAnswer: 3,
        	cashPrize: 200
        },
        {	prompt: 'If you are ..., you think you are better than other people.',
        	options: ['arrogant', 'dumb', 'stupid', 'attractive'],
        	correctAnswer: 0,
        	cashPrize: 200
        },
        {	prompt: 'relevant',
        	options: ['unrelevant', 'irrelevant', 'disrelevant', 'unrelevant'],
        	correctAnswer: 1,
        	cashPrize: 200
        },
        {	prompt: 'Remember not to (mention) ... his losing his job! ',
        	options: ['created', 'think up', 'bring up', 'look up'],
        	correctAnswer: 2,
        	cashPrize: 200
        }]

        let btnPressedIndex = -1;
        let scoreField = document.getElementById('score');
        scoreField.innerText = 0;

        let row1Btn = document.querySelectorAll('.row1 .questionBtn');
        for (let a = 0; a < row1Btn.length; a++) {
        	row1Btn[a].style = "width: 100%; height: 90px; background-color: #fff2e1";
        	row1Btn[a].innerText = '$10';
        };

        let row2Btn = document.querySelectorAll('.row2 .questionBtn');
        for (let a = 0; a < row2Btn.length; a++) {
        	row2Btn[a].style = "width: 100%; height: 90px; background-color: #f68741";
        	row2Btn[a].innerText = '$20';
        };

        let row3Btn = document.querySelectorAll('.row3 .questionBtn');
        for (let a = 0; a < row3Btn.length; a++) {
        	row3Btn[a].style = "width: 100%; height: 90px; background-color: #fa6e91";
        	row3Btn[a].innerText = '$50';
        };

        let row4Btn = document.querySelectorAll('.row4 .questionBtn');
        for (let a = 0; a < row4Btn.length; a++) {
        	row4Btn[a].style = "width: 100%; height: 90px; background-color: #619d3d";
        	row4Btn[a].innerText = '$100';
        };

        let row5Btn = document.querySelectorAll('.row5 .questionBtn');
        for (let a = 0; a < row5Btn.length; a++) {
        	row5Btn[a].style = "width: 100%; height: 90px; background-color: #1b96f3";
        	row5Btn[a].innerText = '$200';
        };

        btn = document.querySelectorAll('.questionBtn');

			for(let i = 0; i < btn.length; i++) {

				btn[i].onclick = function() {
					document.querySelector('.modal-title').innerText = questions[i].prompt;
					for (let j = 0; j < questions[i].options.length; j++) {
						document.querySelectorAll('.radioValue')[j].innerText = questions[i].options[j];
					}
					myModal.style.display = "block";
					myModal.style.opacity = 1;
					btnPressedIndex = i;
				}

				let btnClose = document.querySelector('.btn-close');
				btnClose.onclick = function() {
					myModal.style.display = "none";
					myModal.style.opacity = 0;
				}
				let btnClose2 = document.querySelector('.btn-close-2');
				btnClose2.onclick = function() {
					myModal.style.display = "none";
					myModal.style.opacity = 0;
				}

				let btnSubmit = document.querySelector('.btn-submit');
				let radioBtn = document.querySelectorAll('input[name=modalRadio]');

				btnSubmit.onclick = function() {
					let correctAnswerIndex = questions[btnPressedIndex].correctAnswer;

					if (radioBtn[correctAnswerIndex].checked == true) {
						myModal.style.display = "none";
						myModal.style.opacity = 0;
						winnerSound.play();
						alert('good job!');
						btn[btnPressedIndex].style.display = "none";
						btn[btnPressedIndex].style.opacity = 0;
						scoreField.innerText = +scoreField.innerText + questions[btnPressedIndex].cashPrize;

					} else {
						loserSound.play();
						alert ('Please, try again, loser');
					}
				}
			}
